<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="max-w-md mx-auto p-6">

        <form action="" id="username-form" class="flex items-center w-full">
            <input type="text" name="username" id="" placeholder="Enter your GitHub username" class="border border-blue-800 rounded-l p-2 flex-grow" />
            <button class="bg-blue-500 text-white px-4 py-2.5 rounded-r">Search</button>
        </form>

        <div>
            <p id="error" class="text-red-600 p-6"></p>
        </div>
<div id="info">
        <div>
            <div>
                <img src="" alt="User image" id="userimage" class="w-16 h-16 rounded-full object-cover-center">
                <h3 id="username">Username will show here</h3>
            </div>
        
            <div>
                <span>Public repos</span>
                <span id="public_repos">100</span>
            </div>

            <div>
                <span>Followers</span>
                <span id="followers">200</span>
            </div>       
        
        </div> </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
